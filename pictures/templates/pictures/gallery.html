<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .image-thumbnail{
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body class="m-5">

    <div class="containe">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                   <div class="col-md-4">
                    <div class="card my-4">
                        <img class="image-thumbnail" src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2Fyc3xlbnwwfHwwfHw%3D&w=1000&q=80" alt="car image">

                        <div class="card-body">
                          <small>Category: Pets</small>
                        </div>
                        <a href="{% url 'photo' 1 %}" class="btn btn-outline-info btn-sm m-1" >Views</a>
                    </div>
                   </div>
                </div> 
            </div>
        </div>
    </div>

    
</body>
</html>
